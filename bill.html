<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="bill.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Exclusive</h1>
            <input type="text" placeholder="What are you looking for?">
            <div class="cart-icons">
                <a href="#"><img src="heart-icon.png" alt="Wishlist"></a>
                <a href="#"><img src="cart-icon.png" alt="Cart"></a>
                <a href="#"><img src="user-icon.png" alt="User Account"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="breadcrumb">
            <a href="#">Account</a> / 
            <a href="#">My Account</a> / 
            <a href="#">Product</a> / 
            <a href="#">View Cart</a> / 
            <a href="#">Checkout</a>
        </div>

        <div class="checkout-container">
            <div class="billing-details">
                <h2>Billing Details</h2>
                <form>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Company Name">
                    <input type="text" placeholder="Street Address" required>
                    <input type="text" placeholder="Apartment, floor, etc. (optional)">
                    <input type="text" placeholder="Town/City" required>
                    <input type="text" placeholder="Phone Number" required>
                    <input type="email" placeholder="Email Address" required>
                    <div class="save-info">
                        <input type="checkbox" id="save-info">
                        <label for="save-info">Save this information for faster check-out next time</label>
                    </div>
                </form>
            </div>

            <div class="order-details">
                <h2>Your Order</h2>
                <div class="item">
                    <img src="lcd-monitor.png" alt="LCD Monitor">
                    <p>LCD Monitor</p>
                    <p>$650</p>
                </div>
                <div class="item">
                    <img src="gamepad.png" alt="Gamepad">
                    <p>H1 Gamepad</p>
                    <p>$1100</p>
                </div>
                <div class="subtotal">
                    <p>Subtotal:</p>
                    <p>$1750</p>
                </div>
                <div class="shipping">
                    <p>Shipping:</p>
                    <p>Free</p>
                </div>
                <div class="total">
                    <p>Total:</p>
                    <p>$1750</p>
                </div>

                <div class="payment-method">
                    <label><input type="radio" name="payment" value="bank"> Bank</label>
                    <label><input type="radio" name="payment" value="cod" checked> Cash on delivery</label>
                </div>

                <div class="coupon">
                    <input type="text" placeholder="Coupon Code">
                    <button type="button">Apply Coupon</button>
                </div>

                <button class="place-order" type="submit">Place Order</button>
            </div>
        </div>
    </main>

</body>
</html>
